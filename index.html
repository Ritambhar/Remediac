<html>
    <head>
        <title>Remediac</title>
        <link rel="stylesheet" href="Image and css\Design.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <div class="body_blank"></div>
        <div class="body_contents">
            <div class="contents_header">
                <div class="header_top">
                    <div class="top_left">Remediac</div>
                    <div class="top_right">
                        <div class="contact">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="basket">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="login">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="header_bottom">
                    <a target=google.com class="menu home">Home</a>
                    <div class="menu devices">Devices</div>
                    <div class="menu doctor">Appoint a Doctor</div>
                    <div class="menu prescription">Upload<br>a Prescription</div>
                </div>
            </div>
            <div class="contents_image">
                
            </div>
            <div class="contents_products">
                <div class="products_top">Products</div>
                <div class="products_bottom">
                    <div class="item itm_1"></div>
                    <div class="item itm_2"></div>
                    <div class="item itm_3"></div>
                    <div class="item itm_4"></div>
                </div>
            </div>
            <div class="contents_footer">
                <div class="footer contactUs">
                    <div class="footer_heading">Contact Us</div>
                    <div class="footer_contents">
                        Mobile : +15898668217<br>
                        Tele-phn : 2151 5486
                    </div>
                </div>
                <div class="footer followUs">
                    <div class="footer_heading">Follow Us On</div>
                    <div class="footer_contents">
                        <div class="social facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="footer aboutUs">
                    <div class="footer_heading">About Us</div>
                    <div class="footer_contents"></div>
                </div>
            </div>
        </div>
        <div class="body_blank"></div>
    </body>
</html>
